<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Cifrado César</h1>
  </header>

  <!-- Inicio -->
  <section id="inicio">
    <button type="submit" id="instruB"> Instrucciones </button>
    <button type="submit" id="comenzar"> Comenzar
    </button>

  </section>

  <!-- Sección de instrucciones -->
  <section id="instrucciones" class="hide">

    <h2>Instrucciones</h2>

    <br>
    <ol>
      <li> Ingresa el texto que quieres codificar</li>

    </ol>
    <button id="comenzarD">Comenzar</button>

  </section>

  <!-- Seccion codificador-->

  <section id="codificador" class="hide">
    <h1>Codificar mensaje</h1>
    <div>
      <textarea rows="4" cols="50" id="mensajeOculto"></textarea>

      <input type="number" id="NumeroEspacios">
      <button id="codificar">Codificar</button>
      <button id="decodificar">Decodificar</button>

    </div>

    <textarea rows="4" cols="50" id="mensajeDeco"></textarea>
    <div>

      <button id="refrescar">Resetar</button>
    </div>

  </section>


  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
